<div class="d-flex justify-content-center my-2">
  <button class="btn btn-danger" (click)="findPath()">Visualize</button>
</div>
<div class="my-row" *ngFor="let row of grid">
  <div class="node"
       *ngFor="let node of row"
       [ngStyle]="{'width': node.side, 'height': node.side}"
       [class.start]="node.isStart"
       [class.finish]="node.isFinish"
       [class.closed]="node.isClosed"
       [class.path]="node.isPath"
       [class.wall]="node.isWall"
       (mousedown)="onMouseDown(node)"
       (mouseenter)="onMouseEnter(node)"
       (mouseleave)="onMouseLeave(node)"
       (mouseup)="onMouseUp()"
       (click)="showInfo(node)"

  >
    <span *ngIf="node.isCurrent"> <i class="fas fa-star-of-life"></i> </span>
    <span *ngIf="!node.isCurrent && node.isFinish"> <i class="fas fa-flag-checkered"></i> </span>
    <span *ngIf="!node.isCurrent && node.isStart"> <i class="fas fa-map-marker-alt"></i> </span>
  </div>
</div>
